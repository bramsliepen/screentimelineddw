<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="title-box" class="flexy"> 
            <h1 class="glowing-text breathing-text">Calculate your Livespan</h1>
            <div class="light-bar"></div>
            <p>Tap screen to start..</p>
        </div>
    
        <form id="data-form">
            <div  class="question" id="q1">
                <input type="text" id="name" placeholder="name">
            </div>
            <div  class="question" id="q2">
                <label>What is your age?</label>
                <input type="range" id="age" min="0" max="100">
            </div>
            <div  class="question" id="q3">
                <label>What is your average daily screentime?</label>
                <input type="range" id="screentime" min="0" max="24">
            </div>
    
            <div class="button-container">
                <button id="prevBtn" onclick="prevQuestion()">Previous</button>
                <button id="nextBtn" onclick="nextQuestion()">Next</button>
                <button id="submitBtn" class="hidden">Submit</button>
            </div>
          </form>
          <div id="final-screen" class="hidden">
            <h1>Calculating Livespan...</h1>
        </div>
    </div>
</body>
</html>
